<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}">
    <title>{{ algorithm|capitalize }} Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="mb-3">
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
          â¬… Back to Home
        </a>
      </div>
      <h1 class="mb-4">{{ algorithm|capitalize }} Search Results</h1>
      <p class="lead">
        Query: <strong>{{ query }}</strong> | Limit:
        <strong>{{ limit }}</strong> | Matches:
        <strong>{{ matches|length }}</strong>
      </p>

      {% if matches %}
      <div class="list-group">
        {% for match in matches %}
        <div class="list-group-item">
          <pre class="mb-0">{{ match }}</pre>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-warning mt-3">No matches found.</div>
      {% endif %}
    </div>
  </body>
  <!-- Bootstrap JS for tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</html>
