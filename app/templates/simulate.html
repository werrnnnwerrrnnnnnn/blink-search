<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulation Results ‚Äì Blynk Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart-box {
        padding: 1rem;
      }
      canvas {
        max-height: 300px;
      }
      .query-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: black;
      }

      .card-header {
        background-color: white;
        border-bottom: 0px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">üß™ Blynk Search ‚Äì Simulation Results</h1>
      <p class="text-muted text-center mb-5">
        Side-by-side comparison of algorithms for different queries and dataset
        sizes
      </p>
      <div class="mb-3">
        <a href="/" class="btn btn-outline-secondary"> ‚¨Ö Back to Home </a>
      </div>

      {% for entry in results %}
      <div class="card mb-4 shadow-sm">
        <div class="card-header text-center">
          <span class="query-title">Query: <code>{{ entry.query }}</code></span>
        </div>
        <div class="card-body">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6 chart-box">
              <h6 class="text-center text-muted">‚è± Execution Time (ms)</h6>
              <canvas id="timeChart_{{ loop.index }}"></canvas>
            </div>
            <div class="col-md-6 chart-box">
              <h6 class="text-center text-muted">üß† Memory Usage (KB)</h6>
              <canvas id="memoryChart_{{ loop.index }}"></canvas>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <script>
      const simulationResults = {{ results | tojson | safe }};

      simulationResults.forEach((entry, i) => {
        const datasetSizes = Object.keys(entry.data);
        const algorithms = ["linear", "inverted", "trie", "btree"];

        const timeDatasets = algorithms.map(algo => ({
          label: algo.charAt(0).toUpperCase() + algo.slice(1),
          data: datasetSizes.map(size => entry.data[size][algo].time),
          tension: 0.3
        }));

        const memoryDatasets = algorithms.map(algo => ({
          label: algo.charAt(0).toUpperCase() + algo.slice(1),
          data: datasetSizes.map(size => entry.data[size][algo].memory),
          tension: 0.3
        }));

        new Chart(document.getElementById('timeChart_' + (i + 1)), {
          type: 'line',
          data: {
            labels: datasetSizes,
            datasets: timeDatasets
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: false
              },
              legend: {
                position: 'bottom',
                labels: { font: { size: 12 } }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Time (ms)' }
              },
              x: {
                title: { display: true, text: 'Dataset Size' }
              }
            }
          }
        });

        new Chart(document.getElementById('memoryChart_' + (i + 1)), {
          type: 'line',
          data: {
            labels: datasetSizes,
            datasets: memoryDatasets
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: false
              },
              legend: {
                position: 'bottom',
                labels: { font: { size: 12 } }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Memory (KB)' }
              },
              x: {
                title: { display: true, text: 'Dataset Size' }
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
